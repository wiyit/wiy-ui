<div id="container" wiy:attr-visible="this.visible ? '' : undefined">
    <wiy-icon id="icon" name="{{this.getIcon()}}"
        wiy:attr-spin="this.attr('theme') == 'loading' ? '' : undefined"></wiy-icon>
    <div id="content">
        <slot></slot>
    </div>
    <wiy-icon id="close" name="close" wiy:if="this.hasAttr('closable')" wiy:onclick="this.visible = false"></wiy-icon>
</div>
