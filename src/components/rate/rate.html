<template wiy:let-score="this.showScore || this.score">
    <div id="container">
        <div class="item" wiy:attr-active="score >= key + 1 ? '' : undefined"
            wiy:for="Array.from({length:this.attr('max') || 5})" wiy:onmouseenter="this.showScore = key + 1"
            wiy:onmouseleave="this.showScore = undefined" wiy:onclick="this.onItemClick(key)">
            <wiy-icon name="star"></wiy-icon>
        </div>
    </div>
    <div id="info" wiy:if="!this.hasAttr('no-info') && score">{{score}}æ˜Ÿ</div>
</template>
