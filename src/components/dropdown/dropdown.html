<template wiy:let-opened="this.contentShow">
    <div id="button" wiy:class-opened="opened" wiy:onclick="this.onButtonClick">
        <div>
            <slot></slot>
        </div>
        <wiy-icon id="angle" name="angle-down"></wiy-icon>
    </div>
    <div id="content" wiy:if="opened">
        <slot name="content"></slot>
    </div>
</template>
