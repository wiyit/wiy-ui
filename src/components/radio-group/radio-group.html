<wiy-flex class="option" ai="center" wiy:for="this.getOptions()" wiy:for.value="option">
    <input id="radio-{{key}}" name="radio" type="radio" wiy:data="this.data === option.value"
        wiy:onchange="e => this.onInputChange(e, option.value)" />
    <label for="radio-{{key}}">{{option.label || option.value}}</label>
</wiy-flex>
<wiy-flex id="other" class="option" ai="center" wiy:let-otherdata="this.getOtherData()">
    <input id="radio-other" name="radio" type="radio" wiy:data="!!otherdata"
        wiy:onchange="e => this.onOtherChange(e, null)" />
    <label for="radio-other">
        <wiy-flex ai="center">
            其他：
            <wiy-input placeholder="请输入" wiy:data-text="otherdata?.toString()"
                wiy:onchange="e => this.onOtherChange(e, e.data.text ? e.data.text : null)"></wiy-input>
        </wiy-flex>
    </label>
</wiy-flex>
