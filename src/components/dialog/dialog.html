<dialog id="dialog" wiy:onclose="this.trigger('close')">
    <div id="head">
        <div id="title">{{this.title || this.attr('title') || ''}}</div>
        <wiy-icon id="close" name="close" wiy:onclick="this.onCloseClick"></wiy-icon>
    </div>
    <div id="content">
        <slot></slot>
    </div>
    <wiy-back-top wiy:data-container="this.getElement('content')"></wiy-back-top>
</dialog>
