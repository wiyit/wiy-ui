<div id="container" wiy:onmouseenter="this.onMouseenter" wiy:onmouseleave="this.onMouseleave">
    <div id="source">
        <slot></slot>
    </div>
    <div id="popover-container" popover="manual" wiy:attr-visible="this.visible ? '' : undefined"
        wiy:if="this.isSlotAssigned('content')">
        <div id="popover">
            <slot name="content"></slot>
        </div>
    </div>
</div>
