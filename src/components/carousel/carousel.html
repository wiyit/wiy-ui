<div id="container" wiy:onmouseenter="this.onMouseEnter" wiy:onmouseleave="this.onMouseLeave">
    <wiy-flex id="items" wiy:onscrollend="this.onScrollEnd">
        <div id="item-{{key}}" class="item" wiy:for="this.items">
            <slot name="item-{{key}}">
                <wiy-image block blur-background fit="{{value.fit || 'contain'}}" wiy:if="value.type == 'image'"
                    wiy:data-src="value.src"></wiy-image>
            </slot>
        </div>
    </wiy-flex>
    <wiy-flex id="controls" ai="center">
        <wiy-icon id="left" class="icon" name="chevron-left" wiy:onclick="this.goPrev()"></wiy-icon>
        <wiy-icon id="right" class="icon" name="chevron-right" wiy:onclick="this.goNext()"></wiy-icon>
    </wiy-flex>
</div>
