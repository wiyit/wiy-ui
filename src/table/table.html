<div id="table" wiy:attr-style="this.getTableStyle()">
    <div class="head-cell"></div>
    <div class="head-cell" wiy:for="this.columns" wiy:for.value="column">
        {{this.getColumn(column).name}}
    </div>
    <div class="head-cell">操作</div>

    <template wiy:for="this.data" wiy:for.value="row" wiy:for.key="rowIndex">
        <div class="number-cell"></div>
        <div class="{{this.getClasses(column)}}" wiy:for="this.columns" wiy:for.value="column" wiy:for.key="columnIndex"
            wiy:onclick="this.onCellClick(row, column, rowIndex, columnIndex)">
            {{this.getItem(row, column, rowIndex, columnIndex)}}
        </div>
        <div class="operation-cell">
            <wiy-dropdown wiy:if="this.getOperations(row)">
                <div id="title">操作</div>
                <style>
                    #title {
                        margin: 4px 6px;
                    }
                </style>
                <template wiy:slot="content">
                    <wiy-menus wiy:data-items="this.getOperations(row)"></wiy-menus>
                </template>
            </wiy-dropdown>
        </div>
    </template>
</div>
<wiy-empty wiy:if="!this.data.length"></wiy-empty>
