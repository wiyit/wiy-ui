<div id="container" wiy:onmouseenter="this.onMouseenter" wiy:onmouseleave="this.onMouseleave">
    <div id="source">
        <slot></slot>
    </div>
    <div id="popover-container" wiy:attr-visible="this.visible ? '' : undefined"
        wiy:if="this.hasSlotTemplate('content')">
        <div id="popover">
            <slot name="content"></slot>
        </div>
    </div>
</div>
