<div id="source" wiy:onmouseenter="this.onMouseenter" wiy:onmouseleave="this.onMouseleave">
    <slot></slot>
</div>
<div id="popover-container" wiy:if="this.hasSlotTemplate('content')" wiy:onmouseenter="this.onMouseenter"
    wiy:onmouseleave="this.onMouseleave">
    <dialog id="popover">
        <slot name="content"></slot>
    </dialog>
</div>
