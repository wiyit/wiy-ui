<div class="menu" wiy:for="this.items" wiy:for.value="menu">
    <div class="item {{this.isOpened(menu) ? 'opened' : ''}}" wiy:onclick="this.onItemClick(menu)">
        <wiy-icon name="{{menu.icon || 'list'}}"></wiy-icon>
        <div class="name">{{menu.name}}</div>
        <div class="angle" wiy:if="menu.sub && menu.sub.length>0">
            <wiy-icon wiy:if="this.isOpened(menu)" name="angle-up"></wiy-icon>
            <wiy-icon wiy:if="!this.isOpened(menu)" name="angle-down"></wiy-icon>
        </div>
    </div>
    <sub-menus wiy:if="this.isOpened(menu)" wiy:data-items="menu.sub">
    </sub-menus>
</div>
